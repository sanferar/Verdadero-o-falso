<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="b.css">
  <title>Juego de verdadero y falso</title>
  <script defer src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script defer type="module" src="./script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Gloria+Hallelujah&family=Itim&family=Nunito&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="index">
  <div class="contenedor-padre">
    
    <!-- Contenedor de datos, tarjetas y botonería -->
    <div class="contenedor__padre__contenedor text-center" id="pantalla-comienzo-juego">
      <canvas id="my-canvas"></canvas>

      <!-- Datos de la cabecera live   -->
      <div class="card-header cabecera-datos-live">
        <p class="Temporizador caja-info-dato"><i class="bi bi-stopwatch"></i><span id="tiempo-total">30</span></p>
        <p class="contador caja-info-dato"><i class="bi bi-bar-chart-fill"></i>
          <span id="resultado">0</span>
        </p>
        <p class="contador-f caja-info-dato"><i class="bi bi-hand-thumbs-down"></i>
          <span id="contadorf">0</span>
        </p>
        <p class="contador-a caja-info-dato"><i class="bi bi-hand-thumbs-up"></i>
          <span id="contadora">0</span>
        </p>
        <p class="contador-preguntas caja-info-dato">Nº Pregunta: <span id="numero-preguntas-live">1</span></p>
        <p class="estadistica-aciertos caja-info-dato"><i class="bi bi-percent"></i><i class="bi bi-hand-thumbs-up"></i>
          <span id="estd-aciertos">0</span>
        </p>
      </div><!-- Fin datos de la cabecera live  -->

      <!-- Barra de progreso para el tiempo -->
      <div class="contenedor-barra-progreso">
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar"></div>
        </div>
      </div> <!-- Fin barra progreso -->

      <!-- Tarjeta con el enunciado y las tarjetas de decoracion -->
      <div class="card-body" id="contenedor-tarjeta">
        <div class="tarjeta-movimiento-1 card-1"></div>
        <div class="tarjeta-movimiento-2 card-2"></div>
        <div class="tarjeta-movimiento-3 card-3"></div>
        <div class="tarjeta-movimiento" id="tarjeta-move">
          <h5 class="pregunta hide"><!-- Enunciado aqui. --></h5>
        </div>
      </div><!-- Fin tarjetas y enunciado -->

      <!-- Aquí los logros o estrellas -->
      <div class="contenedor__logros">
        <!-- Aqui los elementos appendChild -->
      </div><!-- Fin elementos de logros -->


      <!-- Botoneria -->
      <div class="row" id="fila-botoneria">
        <button type="button" class="btn btn-success btn-verdadero btn-ripple-verdadero">Verdadero</button>
        <button type="button" class="btn btn-danger btn-falso btn-ripple-falso">Falso</button>
      </div><!-- Fin botonería -->

    </div>
  </div>
  <script src="node_modules/confetti-js/dist/index.min.js"></script>
</body>

</html>
